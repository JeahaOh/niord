<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>Navigational Warnings and Notices to Mariners</title>
    <link rel="icon" href="/img/favicon.ico" sizes="16x16 32x32 48x48 64x64" type="image/vnd.microsoft.icon">
    <link rel="stylesheet" type="text/css" href="/ext/openlayers-3.12.1/ol.css">

    <style>
        .map {
            height: 600px;
            width: 800px;
            background-color: darkblue;
        }
    </style>

</head>
<body onload="init()">

    <div id="map" class="map">


    </div>

    <script type="text/javascript" src="/ext/jquery-2.1.4/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="/ext/openlayers-3.12.1/ol.js"></script>

    <script type="text/javascript">

        function init() {
            var map = new ol.Map({
                target: 'map',
                layers: [
                    new ol.layer.Tile({
                        //source: new ol.source.MapQuest({layer: 'sat'})
                        source: new ol.source.OSM()
                    })
                ],
                view: new ol.View({
                    center: ol.proj.fromLonLat([11, 55]),
                    zoom: 10
                })
            });
        }

    </script>
</body>
</html>
