<div>

    <div class="modal-body" style="padding-bottom: 0">


        <uib-tabset class="framed-tabs">


            <!-- ***** Template selection ***** -->
            <uib-tab active="selectTab" select="selectOperation('select')">
                <tab-heading>
                    <span class="glyphicon glyphicon-search"></span>
                    <span translate ng-if="type == 'TEMPLATE'">template.select_template</span>
                    <span translate ng-if="type != 'TEMPLATE'">template.select_category</span>
                </tab-heading>

                <div class="row" style="margin-top: 10px; margin-bottom: 20px">
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <input class="form-control input-sm col-sm-2" ng-model="params.name"
                               type="text" id="templateFilter" placeholder="{{'term.name' | translate}}" tabindex="0"
                               ng-model-options="{ updateOn: 'default blur', debounce: { default: 500, blur: 0 } }">
                        <span class="glyphicon glyphicon-remove clear-input" style="right: 22px"
                              ng-click="params.name = ''" ng-show="params.name != ''"></span>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <categories-field category-data="params" domain="domain" multiple="false"
                                            placeholder="{{'template.parent_category' | translate}}"></categories-field>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4" ng-if="atons.length > 0">
                        <span class="selected-atons-btn">
                            {{atons.length}} {{'menu.atons' | translate}} &nbsp;
                            <span class="glyphicon glyphicon-remove" style="cursor: pointer;"
                                  ng-click="clearAtons()"></span>
                        </span>
                    </div>
                </div>

                <div class="row" style="font-size: 11px">
                    <div class="col-sm-12 col-md-6">
                        <div class="template-dialog-header" translate>template.categories</div>
                        <div class="template-table">
                            <table class='table table-condensed'>
                                <tr>
                                    <th translate>term.name</th>
                                    <th width="20"><span class="glyphicon glyphicon-play"></span></th>
                                    <th translate>template.parent_category</th>
                                </tr>
                                <tr ng-repeat="t in searchResult" ng-class="{ 'bg-primary' : template && t.id == template.id }"
                                    class="selected-template" tabindex="0">
                                    <td style="cursor: pointer; white-space: nowrap" ng-click="selectTemplate(t)">
                                        <span ng-if="t.descs && t.descs.length > 0">{{t.descs[0].name}}</span>
                                    </td>
                                    <td>
                                        <span ng-if="t.type == 'TEMPLATE'" class="glyphicon glyphicon-play"></span>
                                    </td>
                                    <td style="cursor: pointer; white-space: nowrap; overflow-x: hidden" ng-click="selectTemplate(t)">
                                        <span ng-if="t.parent">({{formatParents(t.parent)}})</span>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <div class="col-sm-12 col-md-6">
                        <div class="template-dialog-header" translate>template.sample_message</div>
                        <div ng-if="exampleMessage">
                            <table class='table table-condensed'>
                                <tr render-message-details
                                    msg="exampleMessage"
                                    format="details"
                                    show-promulgation="true"
                                    show-details-menu="false"></tr>
                            </table>
                        </div>
                    </div>
                </div>

            </uib-tab>


            <!-- ***** Template execution ***** -->
            <uib-tab active="executeTab" disable="template === undefined"  select="selectOperation('execute')">
                <tab-heading>
                    <span class="glyphicon glyphicon-play"></span>
                    <span translate>template.execute</span>
                </tab-heading>

                <div>

                </div>

            </uib-tab>


        </uib-tabset>

        <div class="row" style="margin-top: 10px;">
            <div class="form-group col-xs-12">
                <button class="btn btn-default btn-sm" ng-click="$dismiss('aborted')" translate>term.close</button>

                <button ng-if="operationSelected('select')" class="btn btn-primary btn-sm pull-right"
                        ng-click="selectOperation('execute')" ng-disabled="template === undefined">
                    <span class="glyphicon glyphicon-play"></span>
                    <span translate>template.execute</span>
                </button>

                <button ng-if="operationSelected('execute')" class="btn btn-primary btn-sm pull-right"
                        ng-click="messageSelected()">
                    <span>OK</span>
                </button>
            </div>
        </div>
    </div>
</div>
