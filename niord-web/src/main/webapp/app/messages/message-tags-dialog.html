<div>

    <div class="modal-header" style="text-align: center; padding: 5px 15px">
        <button type="button" class="close" ng-click="$dismiss('aborted')">x</button>
        <h4>Message Tags</h4>
    </div>


    <div class="modal-body" style="padding-bottom: 0; font-size: 12px;">

        <!-- List tags -->
        <div ng-if="!data.editMode">

            <div class="row">
                <div class="col-xs-8 col-sm-6 col-md-4">
                    <input class="form-control input-sm col-sm-2" ng-model="search" type="text" placeholder="Filter">
                    <span class="glyphicon glyphicon-remove clear-input" style="right: 22px"
                          ng-click="search = ''" ng-show="search != ''"></span>
                </div>
                <div ng-if="isLoggedIn" class="col-xs-4 col-sm-6 col-md-8">
                    <button type="submit" class="btn btn-primary btn-sm" ng-click="addTag()">
                        <span class="glyphicon glyphicon-plus"></span> New Tag
                    </button>
                </div>
            </div>

            <div class="row" style="padding-top: 20px;">
                <div class="col-sm-12">
                    <div class="message-tags-table">
                        <table class='table table-condensed'>
                            <tr>
                                <th>tag</th>
                                <th>Type</th>
                                <th>expiry date</th>
                                <th style="text-align: right">#messages</th>
                                <th ng-if="isLoggedIn" style="text-align: right">action</th>
                            </tr>
                            <tr ng-repeat="tag in data.tags | filter: { tagId: search }">
                                <td><a href ng-click="navigateTag(tag)">{{tag.tagId}}</a></td>
                                <td>
                                    <span ng-if="tag.shared">Shared</span>
                                    <span ng-if="!tag.shared">Private</span>
                                </td>
                                <td>{{tag.expiryDate | formatDate : 'll'}}</td>
                                <td align="right">
                                    {{tag.messageCount | numeral}}
                                    <a ng-if="isLoggedIn && tag.messageCount > 0" href ng-click="clearTag(tag);" title="Clear Tag Messages">clear</a>
                                    <span ng-if="isLoggedIn && tag.messageCount == 0" style="color: gray">clear</span>
                                </td>
                                <td ng-if="isLoggedIn" nowrap align="right">
                                    <a href ng-click="editTag(tag);" title="Edit Tag"><i class="glyphicon glyphicon-pencil"></i></a>
                                    &nbsp;
                                    <a href ng-click="copyTag(tag);" title="Copy Tag"><i class="glyphicon glyphicon-duplicate"></i></a>
                                    &nbsp;
                                    <a href ng-click="deleteTag(tag);" title="Delete Tag"><i class="glyphicon glyphicon-trash"></i></a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>


        <!-- Add/edit tags -->
        <div ng-if="data.editMode">

            <form name="tagsForm" class="form-horizontal">

                <div class="form-group">
                    <label for="tagId" class="col-sm-4">Tag Name</label>
                    <div class="col-sm-8">
                        <input type="text" id="tagId" name="tagId" class="form-control input-sm"
                               focus="focusMe" ng-model="data.editTag.tagId" ng-disabled="data.editMode == 'edit'"
                               autocapitalize="off" autocorrect="off" autocomplete="off" required />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4">Expiry Date</label>
                    <div class="col-sm-8">
                        <date-time-picker id="expiryDate" ng-model="data.editTag.expiryDate" placeholder="Expiry Date" format="l"></date-time-picker>
                    </div>
                </div>

                <div class="form-group">
                    <label for="shared" class="col-sm-4">Shared</label>
                    <div class="col-sm-8">
                        <input type="checkbox" id="shared" name="shared" class="form-control input-sm"
                               ng-model="data.editTag.shared"/>&nbsp;
                    </div>
                </div>

                <div class="pull-right">
                    <button type="submit" class="btn btn-default btn-sm" ng-click="loadTags()">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary btn-sm" ng-click="saveTag()">
                        <span class="glyphicon glyphicon-floppy-disk"></span>
                        Save
                    </button>
                </div>
            </form>

        </div>


        <div class="row" style="margin-top: 24px;">
            <div class="form-group col-xs-12">
                <button class="btn btn-primary btn-sm" ng-click="$dismiss('aborted')">Close</button>
            </div>
        </div>
    </div>
</div>
