
<div class="message-list-details container">
    <div class="row">
        <div ng-if="messageList.length == 0">
            <div ng-include="'/app/messages/messages-empty-search-result.html'"></div>
        </div>

        <div>
            <table class="table table-condensed">
                <tr ng-repeat-start="message in messageList"  ng-if="message.areaHeading">
                    <td colspan="2" style="border: none">
                        <h4 class="message-list-area-heading" style="margin-bottom: 5px;" render-areas="[message.areaHeading]"></h4>
                    </td>
                </tr>
                <tr class="message-list-details-border" ng-repeat-end
                    render-message-details msg="message" message-list="messageList" selection="selection"></tr>
            </table>
        </div>

    </div>

    <div class="row" ng-if="messageList.length < totalMessageNo">
        <div class="center" style="text-align: center">
            <button class="btn btn-primary load-more-btn" ng-click="loadMore()">
                Load {{messageList.length | numeral}} - {{messageList.length + maxSize | numeral}} of {{totalMessageNo | numeral}} messages
            </button>
        </div>
    </div>

</div>

<div ng-include="'/app/layout/footer.html'"></div>
