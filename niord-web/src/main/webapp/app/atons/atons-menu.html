
<div class="view-mode-menu">
    <ul style="padding-left: 0">

        <li class="view-mode-menu-btn">
            <span ui-sref="atons.grid" ui-sref-active="active">
                <span class="glyphicon glyphicon-th"></span>
                <span class="view-mode-menu-text" translate>VIEW_MODE_GRID</span>
            </span>
        </li>

        <li class="view-mode-menu-btn">
            <span ui-sref="atons.map" ui-sref-active="active">
                <span class="glyphicon glyphicon-globe"></span>
                <span class="view-mode-menu-text" translate>VIEW_MODE_MAP</span>
            </span>
        </li>

        <li class="view-mode-menu-btn">
            <span ui-sref="atons.selected" ui-sref-active="active">
                <span class="glyphicon glyphicon-star"></span>
                <span class="view-mode-menu-text" translate>VIEW_MODE_SELECTION</span>
                <span ng-if="selection.size() > 0" class="badge">{{selection.size()}}</span>
            </span>
        </li>

        <li class="dropdown view-mode-menu-btn" style="padding: 0 10px">
            <span class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                <span class="glyphicon glyphicon-filter"></span>
                <span class="view-mode-menu-text" translate>MENU_FILTER</span>
                <span class="caret"></span>
            </span>
            <ul class="dropdown-menu">
                <li ng-repeat="name in filterNames">
                    <a ng-click="enableFilter(name, true)" href ng-bind-html="'MENU_FILTER_' + name | uppercase | translate"></a>
                </li>
            </ul>
        </li>

        <li class="dropdown view-mode-menu-btn" style="padding: 0 10px">
            <span class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                <span class="glyphicon glyphicon-cog"></span>
                <span class="view-mode-menu-text" translate>MENU_ACTION</span>
                <span class="caret"></span>
            </span>
            <ul class="dropdown-menu">
                <li><a href ng-click="selectAll()" translate>MENU_ACTION_SELECT_ALL</a></li>
                <li><a href ng-click="clearSelection()" translate>MENU_ACTION_CLEAR_SELECTION</a></li>
            </ul>
        </li>

    </ul>
</div>
