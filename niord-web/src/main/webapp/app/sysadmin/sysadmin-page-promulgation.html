
<admin-page admin-page-title="Promulgation" parent-page="sysadmin" parent-page-title="Sysadmin">

    <div ng-controller="PromulgationAdminCtrl" ng-init="loadPromulgations()">

        <p>Manage message promulgation services.</p>

        <form id="promulgationForm" name="promulgationForm" class="form-horizontal">

            <!-- Edit promulgation -->
            <div ng-if="promulgation !== undefined" style="margin-top: 20px">

                <div class="row">
                    <div class="form-controls col-sm-12 col-md-8 col-lg-6">

                        <div class="form-group">
                            <label class="col-sm-4">Active</label>
                            <div class="col-sm-8">
                                <input type="checkbox" ng-model="promulgation.active" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4">Type</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control input-sm" required
                                       ng-model="promulgation.type" disabled="disabled" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4">Priority</label>
                            <div class="col-sm-8">
                                <input type="number" step="1" ng-model="promulgation.priority" style="width: 200px">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4">Domains</label>
                            <div class="col-sm-8">
                                <domain-field domain-data="promulgation" multiple="true"></domain-field>
                            </div>
                        </div>

                        <ng-include src="'/app/promulgation/' + promulgation.type + '-admin.html'"></ng-include>

                    </div>
                </div>

                <div style="margin-top: 20px;" class="row">
                    <div class="col-sm-offset-4">
                        <button type="submit" class="btn btn-default btn-sm" ng-click="loadPromulgations()">
                            Cancel
                        </button>
                        <button type="submit" class="btn btn-primary btn-sm" ng-click="savePromulgation(promulgation)"
                                ng-disabled="promulgationForm.$pristine || promulgationForm.$invalid">
                            <span class="glyphicon glyphicon-floppy-disk"></span>
                            Save
                        </button>
                    </div>
                </div>
            </div>


            <!-- List promulgations -->
            <div ng-if="promulgation === undefined">

                <div class="row" style="padding-top: 20px;">
                    <div class="col-sm-12 col-md-8 col-lg-6">
                        <table class='table table-condensed table-hover'>
                            <tr>
                                <th>Active</th>
                                <th>Type</th>
                                <th>Priority</th>
                                <th>Domains</th>
                                <th></th>
                            </tr>
                            <tr ng-repeat="promulgation in promulgations | filter: { promulgationId: search }">
                                <td><input type="checkbox" ng-model="promulgation.active" disabled="disabled"></td>
                                <td>{{promulgation.type}}</td>
                                <td>{{promulgation.priority}}</td>
                                <td>
                                    <div ng-repeat="domain in promulgation.domains">{{domain.domainId}}</div>
                                </td>
                                <td nowrap align="right">
                                    <a href ng-click="editPromulgation(promulgation);" title="Edit Promulgation"><i class="glyphicon glyphicon-pencil"></i></a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

        </form>
    </div>

</admin-page>
