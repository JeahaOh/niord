
<div style="font-size: 80%; margin: 5px 0">
    Priority: {{promulgation.priority}},&nbsp;
    Transmitters:
    <span ng-repeat="(name, val) in promulgation.transmitters"
          ng-if="val">
        {{name}}
    </span>
</div>

<div class="promulgation-text"
     style="font-family: 'Courier New', serif"
     ng-bind-html="promulgation.text | plain2html | toTrusted">
</div>
