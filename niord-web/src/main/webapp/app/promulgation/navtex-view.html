
<dl class="dl-horizontal" style="padding-top: 10px; margin-bottom: 0">

    <dt>Transmitter</dt>
    <dd>
        <span ng-repeat="(name, val) in promulgation.transmitters">{{name}}: {{val}}<br/></span>
    </dd>

    <dt>Priority</dt>
    <dd>{{promulgation.priority}}</dd>

    <dt>Navtex Message</dt>
    <dd>
        <textarea style="width: 100%; height: 120px; border: 1px solid lightgray;" disabled>{{promulgation.text}}</textarea>
    </dd>

</dl>
