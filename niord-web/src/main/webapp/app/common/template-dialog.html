<div>

    <div class="modal-body" style="padding-bottom: 0">


        <uib-tabset class="framed-tabs">


            <!-- ***** Template selection ***** -->
            <uib-tab active="selectTab" select="selectOperation('select')">
                <tab-heading>
                    <span class="glyphicon glyphicon-search"></span> Select Template
                </tab-heading>

                <div class="row" style="margin-top: 10px">
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
                        <input class="form-control input-sm col-sm-2" ng-model="params.name" type="text" placeholder="Name"
                               ng-model-options="{ updateOn: 'default blur', debounce: { default: 500, blur: 0 } }">
                        <span class="glyphicon glyphicon-remove clear-input" style="right: 22px"
                              ng-click="params.name = ''" ng-show="params.name != ''"></span>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
                        <categories-field category-data="params" multiple="false"></categories-field>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4" ng-if="atons.length > 0">
                        <span class="selected-atons-btn">
                            {{atons.length}} {{'menu.atons' | translate}} &nbsp;
                            <span class="glyphicon glyphicon-remove" style="cursor: pointer;"
                                  ng-click="clearAtons()"></span>
                        </span>
                    </div>
                </div>

                <div class="row" style="padding-top: 20px; font-size: 11px">
                    <div class="col-sm-12 col-md-6">
                        <div class="template-dialog-header">
                            Templates
                        </div>
                        <div class="template-table">
                            <table class='table table-condensed'>
                                <tr>
                                    <th>Name</th>
                                    <th>Category</th>
                                </tr>
                                <tr ng-repeat="t in searchResult" ng-class="{ 'bg-primary' : template && t.id == template.id }">
                                    <td style="cursor: pointer" ng-click="selectTemplate(t)">
                                        <span ng-if="t.descs && t.descs.length > 0">{{t.descs[0].name}}</span>
                                    </td>
                                    <td style="cursor: pointer" ng-click="selectTemplate(t)">
                                        {{t.category.descs[0].name}}
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <div class="col-sm-12 col-md-6">
                        <div class="template-dialog-header">
                            Example Message
                        </div>
                        <div ng-if="exampleMessage">
                            <table class='table table-condensed'>
                                <tr render-message-details
                                    msg="exampleMessage"
                                    format="details"
                                    show-promulgation="true"
                                    show-details-menu="false"></tr>
                            </table>
                        </div>
                    </div>
                </div>

            </uib-tab>


            <!-- ***** Template execution ***** -->
            <uib-tab active="executeTab" disable="template === undefined"  select="selectOperation('execute')">
                <tab-heading>
                    <span class="glyphicon glyphicon-play"></span> Execute Template
                </tab-heading>

                <div>

                </div>

            </uib-tab>


        </uib-tabset>

        <div class="row" style="margin-top: 10px;">
            <div class="form-group col-xs-12">
                <button class="btn btn-default btn-sm" ng-click="$dismiss('aborted')">Close</button>

                <button ng-if="operationSelected('select')" class="btn btn-primary btn-sm pull-right"
                        ng-click="selectOperation('execute')" ng-disabled="template === undefined">
                    Select <span ng-if="template">&quot;{{template.descs[0].name}}&quot;</span>
                </button>
            </div>
        </div>
    </div>
</div>
