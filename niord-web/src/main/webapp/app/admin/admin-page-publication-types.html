
<div>

    <!-- Add/edit publication -->
    <div ng-if="publicationType !== undefined" style="margin-top: 20px">
        <form name="publicationTypeForm" class="form-horizontal">

           <div class="form-controls">

               <div class="form-group">
                   <label class="col-sm-4 col-md-2">ID</label>
                   <div class="col-sm-6 col-md-4 col-lg-2">
                       <div class="row">
                           <div class="col-sm-12">
                               <input class="form-control input-sm" placeholder="ID" type="text"
                                      ng-model="publicationType.typeId" ng-disabled="editMode == 'edit'"
                                      autocapitalize="off" autocorrect="off" autocomplete="off" required>
                           </div>
                       </div>
                   </div>
               </div>

               <div class="form-group">
                   <label class="col-sm-4 col-md-2">Name</label>
                   <div class="col-sm-6 col-md-10">
                       <div class="row">
                           <div class="col-xs-12 col-sm-6" ng-repeat="desc in publicationType.descs">
                               <input class="form-control input-sm" placeholder="Name" type="text"
                                      ng-model="desc.name" ng-required="true" bg-flag="desc.lang">
                           </div>
                       </div>
                   </div>
               </div>

               <div class="form-group">
                   <label class="col-sm-4 col-md-2">Description</label>
                   <div class="col-sm-6 col-md-10">
                       <div class="row">
                           <div class="col-xs-12 col-sm-6" ng-repeat="desc in publicationType.descs">
                               <input class="form-control input-sm" placeholder="Description" type="text"
                                      ng-model="desc.description" bg-flag="desc.lang">
                           </div>
                       </div>
                   </div>
               </div>

               <div class="form-group">
                    <label for="publish" class="col-sm-4 col-md-2">Publish</label>
                    <div class="col-sm-8 col-md-10">
                        <input id="publish" type="checkbox" ng-model="publicationType.publish">
                        &nbsp;&nbsp;Publish publications of this type
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 col-md-2">Priority</label>
                    <div class="col-sm-4 col-md-2">
                        <input class="form-control input-sm" placeholder="Priority" type="number" step="1"
                               ng-model="publicationType.priority">
                    </div>
                </div>
           </div>

            <div style="margin-top: 20px;" class="row">
                <div class="col-sm-offset-4">
                    <button type="submit" class="btn btn-default btn-sm" ng-click="loadPublicationTypes()">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary btn-sm" ng-click="savePublicationType(publicationType)"
                            ng-disabled="publicationTypeForm.$pristine || publicationTypeForm.$invalid">
                        <span class="glyphicon glyphicon-floppy-disk"></span>
                        Save Publication Type
                    </button>
                </div>
            </div>
        </form>
    </div>


    <!-- List publication types -->
    <div ng-show="publicationType === undefined">
        <div class="row">
            <div class="col-xs-8 col-sm-6 col-md-4">
                <input class="form-control input-sm col-sm-2" ng-model="filter.search" type="text" placeholder="Filter">
                <span class="glyphicon glyphicon-remove clear-input" style="right: 22px"
                      ng-click="filter.search = ''" ng-show="filter.search != ''"></span>
            </div>
            <div class="col-xs-4 col-sm-6 col-md-8">
                <button type="submit" class="btn btn-primary btn-sm" ng-click="addPublicationType()">
                    <span class="glyphicon glyphicon-plus"></span> New Publication Type
                </button>

                <span class="btn-group" style="margin-left: 5px;" uib-dropdown>
                    <button id="single-button" type="button" class="btn btn-primary btn-sm" uib-dropdown-toggle>
                        <span class="glyphicon glyphicon-cog"></span>
                        <span class="caret"></span>
                    </button>
                    <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                        <li role="menuitem"><a href="/rest/publication-types/all" target="_blank">Export...</a></li>
                        <li role="menuitem"><a href ng-click="uploadPublicationTypesDialog()">Import...</a></li>
                    </ul>
                </span>
            </div>
        </div>

        <div class="row" style="padding-top: 20px;">
            <div class="col-sm-12 col-md-8">
                <table class='table table-condensed table-hover'>
                    <tr>
                        <th width="*">Name</th>
                        <th width="60">Publish</th>
                        <th width="60">Priority</th>
                        <th width="80"></th>
                    </tr>
                    <tr ng-repeat="publicationType in filteredPublicationTypes">
                        <td>{{publicationType.descs[0].name}}</td>
                        <td align="center"><input type="checkbox" ng-model="publicationType.publish" readonly disabled></td>
                        <td align="right">{{publicationType.priority}}</td>
                        <td align="right" nowrap>
                            <a href ng-click="editPublicationType(publicationType);" title="Edit Publication Type"><i class="glyphicon glyphicon-pencil"></i></a>
                            &nbsp;
                            <a href ng-click="deletePublicationType(publicationType);" title="Delete Publication Type"><i class="glyphicon glyphicon-trash"></i></a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</div>
