
<div>

    <!-- Add/edit publication -->
    <div ng-if="publication !== undefined" style="margin-top: 20px">
        <form name="publicationForm" class="form-horizontal">

           <div class="form-controls">

               <div class="form-group">
                   <label class="col-sm-4 col-md-2">ID</label>
                   <div class="col-sm-6 col-md-4 col-lg-2">
                       <div class="row">
                           <div class="col-sm-12">
                               <input class="form-control input-sm" placeholder="ID" type="text"
                                      ng-model="publication.publicationId" ng-disabled="editMode == 'edit'"
                                      autocapitalize="off" autocorrect="off" autocomplete="off" required>
                           </div>
                       </div>
                   </div>
               </div>

               <div class="form-group">
                   <label class="col-sm-4 col-md-2">Title</label>
                   <div class="col-sm-6 col-md-10">
                       <div class="row">
                           <div class="col-xs-12 col-sm-6" ng-repeat="desc in publication.descs">
                               <input class="form-control input-sm" placeholder="Title" type="text" ng-model="desc.title" ng-required="true"
                                      bg-flag="desc.lang">
                           </div>
                       </div>
                   </div>
               </div>

               <div class="form-group">
                    <label for="active" class="col-sm-4 col-md-2">Active</label>
                    <div class="col-sm-8 col-md-10">
                        <input id="active" type="checkbox" ng-model="publication.active">
                        &nbsp;&nbsp;Active
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 col-md-2">Type</label>
                    <div class="col-sm-8 col-md-10">
                        <div class="btn-group" style="margin-right: 20px">
                            <label class="btn btn-default btn-sm" ng-model="publication.type" uib-btn-radio="'INTERNAL'">Internal</label>
                            <label class="btn btn-default btn-sm" ng-model="publication.type" uib-btn-radio="'EXTERNAL'">External</label>
                            <label class="btn btn-default btn-sm" ng-model="publication.type" uib-btn-radio="'REPORT'">Niord Report</label>
                        </div>
                    </div>
                </div>

               <div class="form-group" ng-if="publication.type == 'REPORT'">
                   <label class="col-sm-4 col-md-2">Report</label>
                   <div class="col-sm-8 col-md-6 col-lg-4">
                       <message-print-settings class="publication-report" list="true"
                                               print-settings="publication.printSettings" report-params="publication.reportParams">
                       </message-print-settings>
                   </div>
               </div>

               <div class="form-group">
                   <label class="col-sm-4 col-md-2">Localization</label>
                   <div class="col-sm-8 col-md-10">
                       <input type="checkbox" ng-model="publication.languageSpecific"
                            ng-change="languageSpecificUpdate()">
                       &nbsp;&nbsp;Language specific
                   </div>
               </div>

               <div class="form-group">
                   <label class="col-sm-4 col-md-2">Format</label>
                   <div class="col-sm-6 col-md-10">
                       <div class="row">
                           <div class="col-sm-12 col-md-6" ng-repeat="desc in publication.descs">
                               <input class="form-control input-sm" placeholder="Format" type="text" ng-model="desc.format"
                                      bg-flag="desc.lang">
                           </div>
                       </div>
                   </div>
               </div>

               <div class="form-group">
                   <label class="col-sm-4 col-md-2">Link</label>
                   <div class="col-sm-6 col-md-10">
                       <div class="row">
                           <div class="col-sm-12 col-md-6" ng-repeat="desc in publication.descs">
                               <input class="form-control input-sm" placeholder="Link" type="text" ng-model="desc.link"
                                      bg-flag="desc.lang">
                           </div>
                       </div>
                   </div>
               </div>

           </div>

            <div style="margin-top: 20px;" class="row">
                <div class="col-sm-offset-4">
                    <button type="submit" class="btn btn-default btn-sm" ng-click="loadPublications()">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary btn-sm" ng-click="savePublication(publication)"
                            ng-disabled="publicationForm.$pristine || publicationForm.$invalid">
                        <span class="glyphicon glyphicon-floppy-disk"></span>
                        Save Publication
                    </button>
                </div>
            </div>
        </form>
    </div>


    <!-- List publications -->
    <div ng-show="publication === undefined">
        <div class="row">
            <div class="col-xs-8 col-sm-6 col-md-4">
                <input class="form-control input-sm col-sm-2" ng-model="filter.title" type="text" placeholder="Title">
                <span class="glyphicon glyphicon-remove clear-input" style="right: 22px"
                      ng-click="filter.title = ''" ng-show="filter.title != ''"></span>
            </div>
            <div class="col-xs-4 col-sm-6 col-md-8">
                <button type="submit" class="btn btn-primary btn-sm" ng-click="addPublication()">
                    <span class="glyphicon glyphicon-plus"></span> New Publication
                </button>

                <span class="btn-group" style="margin-left: 5px;" uib-dropdown>
                    <button id="single-button" type="button" class="btn btn-primary btn-sm" uib-dropdown-toggle>
                        <span class="glyphicon glyphicon-cog"></span>
                        <span class="caret"></span>
                    </button>
                    <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                        <li role="menuitem"><a href ng-click="exportPublications()">Export...</a></li>
                        <li role="menuitem"><a href ng-click="uploadPublicationsDialog()">Import...</a></li>
                    </ul>
                </span>
            </div>
        </div>

        <div class="row" style="padding-top: 20px;">
            <div class="col-sm-12 col-md-12">
                <table class='table table-condensed table-hover publication-table'>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Type</th>
                        <th>File Type</th>
                        <th></th>
                    </tr>
                    <tr ng-repeat="publication in publications">
                        <td>{{publication.publicationId}}</td>
                        <td>{{publication.descs[0].title}}</td>
                        <td>{{publication.type.descs[0].name}}</td>
                        <td>{{publication.fileType}}</td>
                        <td nowrap>
                            <a href ng-click="editPublication(publication);" title="Edit Publication"><i class="glyphicon glyphicon-pencil"></i></a>
                            &nbsp;
                            <a href ng-click="deletePublication(publication);" title="Delete Publication"><i class="glyphicon glyphicon-trash"></i></a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</div>
