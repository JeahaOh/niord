
<admin-page admin-page-title="Publications">

    <div ng-controller="PublicationsAdminCtrl" ng-init="loadPublications()">

        <p>Add, modify and manage publications.</p>

        <!-- Add/edit publication -->
        <div ng-if="publication !== undefined" style="margin-top: 20px">
            <form name="edit_form" class="form-horizontal">

               <div class="form-controls">

                    <div class="form-group">
                        <label for="active" class="col-sm-4 col-md-2">Active</label>
                        <div class="col-sm-8 col-md-10">
                            <input id="active" type="checkbox" ng-model="publication.active">
                            &nbsp;&nbsp;Active
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="internal" class="col-sm-4 col-md-2">Internal</label>
                        <div class="col-sm-8 col-md-10">
                            <input id="internal" type="checkbox" ng-model="publication.internal">
                            &nbsp;&nbsp;For internal use only
                        </div>
                    </div>

                   <div class="form-group">
                       <label for="messagePublicationLink" class="col-sm-4 col-md-2">Per-message link</label>
                       <div class="col-sm-8 col-md-10">
                           <input id="messagePublicationLink" type="checkbox" ng-model="publication.messagePublicationLink"
                                ng-change="messagePublicationLinkUpdated()">
                           &nbsp;&nbsp;Specify a link for each message
                       </div>
                   </div>

                   <div class="form-group">
                        <label class="col-sm-4 col-md-2">Name</label>
                        <div class="col-sm-6 col-md-10">
                            <div class="row">
                                <div class="col-xs-12 col-sm-6" ng-repeat="desc in publication.descs">
                                    <input class="form-control input-sm" placeholder="Name" type="text" ng-model="desc.name" ng-required="true"
                                           bg-flag="desc.lang">
                                </div>
                            </div>
                        </div>
                    </div>

                   <div class="form-group">
                       <label class="col-sm-4 col-md-2">Format</label>
                       <div class="col-sm-6 col-md-10">
                           <div class="row">
                               <div class="col-sm-12" ng-repeat="desc in publication.descs">
                                   <input class="form-control input-sm" placeholder="Format" type="text" ng-model="desc.format"
                                          bg-flag="desc.lang">
                               </div>
                           </div>
                       </div>
                   </div>

                   <div class="form-group" ng-if="!publication.messagePublicationLink">
                       <label class="col-sm-4 col-md-2">Link</label>
                       <div class="col-sm-6 col-md-10">
                           <div class="row">
                               <div class="col-sm-12" ng-repeat="desc in publication.descs">
                                   <input class="form-control input-sm" placeholder="Link" type="text" ng-model="desc.link"
                                          bg-flag="desc.lang">
                               </div>
                           </div>
                       </div>
                   </div>

               </div>

                <div style="margin-top: 20px;" class="row">
                    <div class="col-sm-offset-4">
                        <button type="submit" class="btn btn-default btn-sm" ng-click="loadPublications()">
                            Cancel
                        </button>
                        <button type="submit" class="btn btn-primary btn-sm" ng-click="savePublication(publication)">
                            <span class="glyphicon glyphicon-floppy-disk"></span>
                            Save Publication
                        </button>
                    </div>
                </div>
            </form>
        </div>


        <!-- List publications -->
        <div ng-show="publication === undefined">
            <div class="row">
                <div class="col-xs-8 col-sm-6 col-md-4">
                    <input class="form-control input-sm col-sm-2" ng-model="search" type="text" placeholder="Filter">
                    <span class="glyphicon glyphicon-remove clear-input" style="right: 22px"
                          ng-click="search = ''" ng-show="search != ''"></span>
                </div>
                <div class="col-xs-4 col-sm-6 col-md-8">
                    <button type="submit" class="btn btn-primary btn-sm" ng-click="addPublication()">
                        <span class="glyphicon glyphicon-plus"></span> New Publication
                    </button>

                    <span class="btn-group" style="margin-left: 5px;" uib-dropdown>
                        <button id="single-button" type="button" class="btn btn-primary btn-sm" uib-dropdown-toggle>
                            <span class="glyphicon glyphicon-cog"></span>
                            <span class="caret"></span>
                        </button>
                        <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                            <li role="menuitem"><a href="/rest/publications/all" target="_blank">Export...</a></li>
                            <li role="menuitem"><a href ng-click="uploadPublicationsDialog()">Import...</a></li>
                        </ul>
                    </span>
                </div>
            </div>

            <div class="row" style="padding-top: 20px;">
                <div class="col-sm-12 col-md-8">
                    <table class='table table-condensed table-hover'>
                        <tr>
                            <th>Active</th>
                            <th>Internal</th>
                            <th>Name</th>
                            <th></th>
                        </tr>
                        <tr ng-repeat="publication in publications | filter:searchFilter">
                            <td><input type="checkbox" ng-model="publication.active" readonly disabled></td>
                            <td><input type="checkbox" ng-model="publication.internal" readonly disabled></td>
                            <td>{{publication.descs[0].name}}</td>
                            <td nowrap>
                                <a href ng-click="editPublication(publication);" title="Edit Publication"><i class="glyphicon glyphicon-pencil"></i></a>
                                &nbsp;
                                <a href ng-click="deletePublication(publication);" title="Delete Publication"><i class="glyphicon glyphicon-trash"></i></a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

    </div>

</admin-page>
