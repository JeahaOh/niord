
<admin-page admin-page-title="Dictionaries">

    <div ng-controller="DictionariesAdminCtrl" ng-init="loadDictionaries()">

        <p>Manage system dictionaries.</p>

        <!-- Edit dictionary entry -->
        <div ng-if="entry !== undefined" style="margin-top: 20px">
            <form name="edit_form" class="form-horizontal">

                <div class="row">
                    <div class="form-controls col-sm-12 col-md-6 col-lg-8">

                        <div class="form-group">
                            <label for="dictKey" class="col-sm-4">Key</label>
                            <div class="col-sm-8">
                                <input type="text" id="dictKey" name="dictKey" class="form-control input-sm"
                                       ng-model="entry.key" ng-disabled="true"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="dictValue" class="col-sm-4">Value</label>
                            <div class="col-sm-8">
                                <input type="text" id="dictValue" name="dictValue" class="form-control input-sm"
                                       ng-model="entry.value" />
                            </div>
                        </div>

                    </div>
                </div>

                <div style="margin-top: 20px;" class="row">
                    <div class="col-sm-offset-4">
                        <button type="submit" class="btn btn-default btn-sm" ng-click="loadDictionaries()">
                            Cancel
                        </button>
                        <button type="submit" class="btn btn-primary btn-sm" ng-click="saveDictionaryEntry(setting)">
                            <span class="glyphicon glyphicon-floppy-disk"></span>
                            Save Entry
                        </button>
                    </div>
                </div>
            </form>
        </div>


        <!-- List dictionary entries -->
        <div ng-show="entry === undefined">

            <div class="row">
                <div class="col-xs-8 col-sm-6 col-md-4">
                    <input class="form-control input-sm col-sm-2" ng-model="search" type="text" placeholder="Filter">
                    <span class="glyphicon glyphicon-remove clear-input" style="right: 22px"
                          ng-click="search = ''" ng-show="search != ''"></span>
                </div>
                <div class="col-xs-4 col-sm-6 col-md-8">
                    <span class="btn-group" style="margin-left: 5px;" uib-dropdown>
                        <button id="single-button" type="button" class="btn btn-primary btn-sm" uib-dropdown-toggle>
                            <span class="glyphicon glyphicon-cog"></span>
                            <span class="caret"></span>
                        </button>
                        <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                            <li role="menuitem"><a href ng-click="exportDictionary()">Export...</a></li>
                        </ul>
                    </span>
                </div>
            </div>

            <div class="row" style="padding-top: 20px;">
                <div class="col-sm-12 col-md-12">
                    <table class='table table-condensed table-hover'>
                        <tr>
                            <th>Key</th>
                            <th>Value</th>
                            <th></th>
                        </tr>
                        <tr ng-if="dictionary" ng-repeat="entry in dictionary | filter: { key: search }">
                            <td>{{entry.key}}</td>
                            <td ng-if="setting.type != 'Password'">
                                <div ng-repeat="desc in entry.descs">
                                    <flag lang="desc.lang" style="height: 12px;" style="opacity: 0.5;"></flag>
                                    &nbsp;{{desc.value}}
                                </div>
                            </td>
                            <td nowrap align="right">
                                <a href ng-click="editEntry(setting);" title="Edit Entry"><i class="glyphicon glyphicon-pencil"></i></a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

    </div>

</admin-page>
