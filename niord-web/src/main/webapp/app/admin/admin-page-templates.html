
<admin-page admin-page-title="Templates" parent-page="admin">

    <div ng-controller="TemplatesAdminCtrl" ng-init="loadTemplates()">

        <p>Add, modify and manage templates.</p>

        <!-- List templates -->
        <div>
            <div class="row">
                <div class="col-xs-8 col-sm-6 col-md-4">
                    <input class="form-control input-sm col-sm-2" ng-model="search" type="text" placeholder="Filter">
                    <span class="glyphicon glyphicon-remove clear-input" style="right: 22px"
                          ng-click="search = ''" ng-show="search != ''"></span>
                </div>
                <div class="col-xs-4 col-sm-6 col-md-8">
                    <button type="submit" class="btn btn-primary btn-sm" ng-click="addTemplate()">
                        <span class="glyphicon glyphicon-plus"></span> New Template
                    </button>
                </div>
            </div>

            <div class="row" style="padding-top: 20px;">

                <div class="col-sm-12 col-sm-6 col-md-5 col-lg-4">
                    <div class="fm-template-table">
                        <table class='table table-condensed table-hover'>
                            <tr>
                                <th>Path</th>
                                <th></th>
                            </tr>
                            <tr ng-repeat="template in templates | filter: { path: search }">
                                <td>{{template.path}}</td>
                                <td nowrap align="right">
                                    <a href ng-click="editTemplate(template);" title="Edit Template"><i class="glyphicon glyphicon-pencil"></i></a>
                                    &nbsp;
                                    <a href ng-click="copyTemplate(template);" title="Copy Template"><i class="glyphicon glyphicon-duplicate"></i></a>
                                    &nbsp;
                                    <a href ng-click="deleteTemplate(template);" title="Delete Template"><i class="glyphicon glyphicon-trash"></i></a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <!-- Add/edit template -->
                <div ng-if="template !== undefined" class="col-sm-12 col-sm-6 col-md-7 col-lg-8">
                    <form name="templateForm">

                        <div class="row">
                            <div class="form-controls col-sm-12">

                                <div class="form-group">
                                    <label>Path</label>
                                    <div>
                                        <input id="templatePath" type="text" class="form-control input-sm"
                                               ng-model="template.path" placeholder="/template/path.ftl"
                                               autocapitalize="off" autocorrect="off" autocomplete="off"
                                               pattern=".+\.(ftl|FTL)" required/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label>Template</label>
                                    <div ui-ace="fmEditorOptions" ng-model="template.template" class="fm-editor"></div>
                                </div>
                            </div>
                        </div>

                        <div style="margin-top: 20px;" class="row">
                            <div class="col-sm-offset-4">
                                <button type="submit" class="btn btn-default btn-sm" ng-click="loadTemplates()">
                                    Cancel
                                </button>
                                <button type="submit" class="btn btn-primary btn-sm" ng-click="saveTemplate(template)"
                                        ng-disabled="!template.path || templateForm.$pristine">
                                    <span class="glyphicon glyphicon-floppy-disk"></span>
                                    Save Template
                                </button>
                            </div>
                        </div>
                    </form>
                </div>


            </div>
        </div>

    </div>

</admin-page>
